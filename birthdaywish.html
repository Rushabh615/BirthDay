<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Betu!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffd700;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .heart {
            color: #ff6f61;
            font-size: 1.2em;
        }
        .signature {
            font-style: italic;
            color: #ffd700;
            margin-top: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff4a3a;
        }
    </style>
    <script>
        function showBirthdayMessage() {
            alert('Hey my Cutiepie Sakshi, happiest birthday to you!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Happist Birthday, Sakshi!</h1>
        <p>On this special day, I just want to remind you how much you mean to me. You bring so much joy and love into my life, and I am grateful for every moment we share together.</p>
        <p class="heart">❤️ You are my everything ❤️</p>
        <p class="signature">With all my love, [Rushabh Baranwal]</p>
        <button class="btn" onclick="showBirthdayMessage()">Click Me!</button>
    </div>
</body>
</html>
